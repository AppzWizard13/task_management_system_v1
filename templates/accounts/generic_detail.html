{% extends "index.html" %}
{% load filter_extras %}
{% block title %}Detail - {{ page_title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-12 col-md-10">
    <div class="card shadow-lg">
      <div class="card-body p-4">
        <h2 class="card-title mb-4">{{ page_title }} Detail</h2>
        <dl class="row">
          {% for field in fields %}
            <dt class="col-sm-4">{{ field.verbose_name }}</dt>
            <dd class="col-sm-8">{{ object|attr:field.name }}</dd>
          {% endfor %}
        </dl>
        <div class="mt-4 d-flex gap-3">
          <a href="{% url edit_url object.pk %}" class="btn btn-primary">Edit</a>
          <a href="{% url list_url %}" class="btn btn-secondary">Back to List</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
